<!DOCTYPE html>
<html>
<head>
    <title>Media Manipulator</title>
    <link rel="stylesheet" href="../styles/options.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/nav-bar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/toggle-switch.css" />
    <link rel="stylesheet" id="theme-switcher" href="../styles/themes/dark.css">
</head>
<body>
    <div id="container">
        
        <div id="nav-bar">
            <div id="main-logo" onclick="goToMainMenu()">
                <div id="logo-text">Media Manipulator</div>
            </div>
            
            <div id="nav-menu">
                <div class="nav-menu-items">
                    <a href="./options.html">Settings</a>
                </div>
                <div class="nav-menu-items">
                    <a href="./about.html">About (upcoming)</a>
                </div>
            </div>
        </div>
        <div id="settings-body">
            <div id="hotkeys">
                <h3>Hotkeys (in development...)</h3>
                <div id="hotkey-list">
                </div>
                
                <button id="add-hotkey-button">Add New</button>
            </div>
            
            <h3>Other (in development)</h3>
            <div class="settings-item">
                <div class="item-text">Hide panel by default</div>
                <!-- <input id="hide-panel-by-default" type="checkbox" /> -->
                <div class="switch-container">
                    <label class="switch">
                        <!-- Enabled by default -->
                        <input id="hide-panel-by-default" type="checkbox" /> 
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="settings-item">
                <div class="item-text">Remember playback speed</div>
                <!-- <input id="remember-playback-speed" type="checkbox" />-->
                 <div class="switch-container">
                    <label class="switch">
                        <!-- Enabled by default -->
                        <input id="remember-playback-speed" type="checkbox" /> 
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            

            <div id="settings-save">
                <button id="cancel-button">Cancel</button>
                <button id="save-button">Save</button>
                <button id="restore-button">Restore Defaults</button>
            </div>
        </div>
    </div>
    
    <div id="footer-container">
        <div id="footer-line"></div> 
        <div id="footer">
            <p>
                Copyrights reserved. 2021 &copy;<br>
            </p>
            <a href="https://github.com/donny-chan/MediaManipulator">GitHub</a>
        </div>
    </div>
    
    
    <div id="status"></div>
</div>

<script src="../scripts/options.js"></script>
</body>
</html>
