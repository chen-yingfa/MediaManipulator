<!DOCTYPE html>
<html>
<head>
    <title>Video Speed Controller: Popup</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/toggle-switch.css">
    <link rel="stylesheet" href="../styles/popup.css">

</head>
<body>
    <div id="container">
        <div id="enable" class="item">
            <div class="item-text">Enable</div>
            <div id="enable-switch" class="switch-container">
                <label class="switch">
                    <!-- Enabled by default -->
                    <input id="enable-checkbox" type="checkbox" checked> 
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="settings" class="item selectable">
            <div class="item-text">Settings</div>
        </div>
        <div id="github" class="item selectable">
            <div class="item-text">GitHub</div>
        </div>
    </div>

    <script src="../scripts/popup.js"></script>
</body>
</html>
